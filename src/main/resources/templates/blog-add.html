<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"> <!--// Указываем, что используем шаблонизатор thymeleaf (прописан в pom.xml)-->
    <head>
        <title>Blog site</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>

        <div class="content">
            <div class="container mt-5 mb-5">
                <h1>Adding a new article</h1>
                <form action="/blog/add" method="post"> <!--// Добавление полей в форму:-->
                    <label>
                        <input type="text" name="title" placeholder="Enter the title of the article" class="form-control">
                    </label><br>
                    <label>
                        <input type="text" name="announcement" placeholder="Enter the announcement of the article" class="form-control">
                    </label><br>
                    <label>
                        <textarea name="fullText" placeholder="Enter the full text of the article" class="form-control"></textarea>
                    </label><br>
                    <button type="submit" class="btn btn-success">Add an article</button> <!--// type=submit означает, что после нажатия кнопки страничка будет перезагружаться, а данные отправляться на сервер-->
                </form>
                <!--// В action прописывается страничка, на которой будет происходить обработка формы (принято указывать ту же, на которой находится форма)-->
                <!--// В method прописывается метод передачи данных (post - скрытая передача на сервер, get - открыто по URL)-->
            </div>
        </div>


        <footer th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
